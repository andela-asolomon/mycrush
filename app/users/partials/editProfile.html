<div class="modal fade" id="posModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="panel panel-info title">
        <div class="panel-heading title">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="panel-title">Edit Profile</h3>
        </div>

        <div class="panel-body">
        <form ng-submit="updateProfile()">
          <input required type="text" class="form-control form-control-info" placeholder="Username" ng-model="profile.username"><br>
          <select class="form-control" id="select" ng-model="profile.gender">
            <option>Male</option>
            <option>Female</option>
          </select>
          <textarea class="form-control floating-label dx" placeholder="Describe yourself in one sentence" ng-model="profile.description"></textarea>
          <input type="submit" value="Update Profile" class="btn btn-info dx">
        </form>
        </div>
      </div>

    </div>
  </div>
</div>
