<div class="container">
  <div class="row">

    <div class="col-lg-5">
      <div class="page-wrapper">

        <div class="page-header">
          <h1>Edit Profile</h1>
        </div>

        <form ng-submit="updateProfile()">
          <p ng-hide="profile.displayName">
             You'll need a username before you can start looking for your crush.
          </p>

          <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Username</label>
              <div class="col-lg-10">
                <input required type="text" class="form-control" placeholder="Username" ng-model="profile.username">
              </div>
          </div>

          <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Gender</label>
              <div class="col-lg-10">
                  <select class="form-control" id="select" ng-model="profile.gender">
                      <option>Male</option>
                      <option>Female</option>
                  </select>
              </div>
          </div>

          <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Describe yourself</label>
              <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textArea" ng-model="profile.description"></textarea>
                  <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
              </div>
          </div>

          <input type="submit" class="btn btn-danger" value="Set Username">
        </form>
      </div>
    </div>

  </div>
</div>
