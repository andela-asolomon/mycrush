<div class="container dx" ng-init="getUser(uid)">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title"> PROFILE </h3>
        </div>
        <div class="panel-body">
           <div class="profile-userpic">
               <img src="{{user.gravatar}}" class="img-responsive" alt="">
           </div>
           <div class="profile-usertitle">
             <div class="profile-usertitle-name">
               <span>{{user.name}}</span><br>
               <span>{{user.username}}</span><br>
               <span>{{user.gender}}</span><br>
               <span ng-hide="profile.username">You'll need a username before you can start looking for your crush.</span>
             </div>
           </div>
        </div>
        <div class="panel-footer" ng-if="currentUser.profile.$id === uid">
          <button class="btn btn-info pull-right" data-toggle="modal" data-target="#posModal">Edit</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-warning" ng-if="currentUser.profile.$id === uid">
            <div class="panel-heading">
              <h3 class="panel-title"> DIARIES </h3>
            </div>
            <div class="panel-body">
              <div class="col-md-11">
                  <input type="text" class="form-control" placeholder="What's on your mind ?" ng-if="currentUser.profile.$id === uid" ng-model="mind" ng-search="setMind(mind)">
              </div>
              <div class="col-md-1">
                  <img src="{{user.gravatar}}" class="img-responsive  img-circle" ng-if="currentUser.profile.$id === uid" width="50px">
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> UPDATES </h3>
            </div>
            <div class="panel-body" ng-repeat="message in minds">
              <div class="col-md-1">
                <img src="{{user.gravatar}}" class="img-responsive  img-circle" ng-if="currentUser.profile.$id === uid" width="50px">
              </div>
              <div class="col-md-11">
                <div class="well well-md">
                  <span>{{ message.body }}</span>
                  <span class="pull-right" am-time-ago="message.timestamp"></span>
                  <div class="dx">
                    <hr>
                  </div>
                </div>
                <div ng-init="getComments(message.$id)">
                  <div class="row dx">
                    <div class="col-md-1">
                      <img ng-src="{{currentUser.profile.gravatar}}" class="img-circle gravatar">
                    </div>
                    <div class="col-md-11">
                      <div class="well well-md">
                        <span class="pull-right" am-time-ago="{{com.timestamp}}"></span><br>
                        <span>{{com}}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <form ng-submit="addComment(message.$id, content)">
                  <input type="text" ng-model="content" cols="10" rows="3" class="form-control dx" placeholder="Comments Here..." required><br>
                  <span class="pull-right">
                    <input type="submit" class="btn btn-info" value="Comment">
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-show="currentUser" ng-include="'users/partials/editProfile.html'"></div>
