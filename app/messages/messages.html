<div id="live-chat">

  <header class="clearfix">
    <a href="" class="chat-close">x</a>
    <h4>{{user}}</h4>
    <span class="chat-message-counter">{{notification.length}}</span>
  </header>

  <div class="chat">
    <div class="chat-history" scroll-glue>
      <div class="chat-message clearfix" ng-repeat="(key, msg) in messages">
        <img ng-src="{{ getGravatar(msg.uid) }}" alt="" width="32" height="32">
        <div class="chat-message-content clearfix">
          <span class="chat-time" am-time-ago="msg.timestamp"></span>
          <h5>{{ getUsername(msg.uid) }}</h5>
          <p>{{msg.body}}</p>
        </div>
      </div>
    </div>

    <form ng-submit="sendMessaage()">
      <fieldset>
        <input type="text" placeholder="Type your message here…" autofocus ng-model="message">
        <input type="hidden">
      </fieldset>
      <!-- <p class="chat-feedback">Your partner is typing…</p> -->
    </form>
  </div>

</div>
